<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/96bdee1dc6.js" crossorigin="anonymous"></script>

    <title>Windows 10</title>
</head>

<body>
    <div class="desktop">
        <div class="desktop__icon">
            <div class="desktop__icon-bin desktop--icon">
                <img src="./images/fullBin.png" />
                <p>Recycle Bin</p>
            </div>

            <div class="desktop__icon-calculator desktop--icon">
                <img src="./images/calculator.png" />
                <p>Calculator</p>
            </div>

            <div class="desktop__icon-chrome desktop--icon">
                <img src="./images/chrome.png" />
                <p>Chrome</p>
            </div>
        </div>


        <div class="desktop__bin">
            <header class="desktop__bin-header">
                <div class="desktop__bin-header-first">
                    <div class="desktop__bin-header-first-leftbar">
                        <img class="desktop__bin-header-first-leftbar-bin" src="./images/2DBin.png" />
                        <p>|</p>
                        <img class="desktop__bin-header-first-leftbar-tick" src="./images/redtick.png" />
                        <img class="desktop__bin-header-first-leftbar-paper" src="./images/paper1.png" />
                        <img class="desktop__bin-header-first-leftbar-folder" src="./images/closedFolder.png" />
                        <div class="desktop__bin-header-first-leftbar-arrow-container">
                            <div></div>
                            <div></div>
                        </div>
                        <p>|</p>
                    </div>

                    <div class="desktop__bin-header-first-middlebar">
                        <p>Manage</p>
                        <p class="bin-tag">Recycle Bin</p>
                    </div>

                    <div class="desktop__bin-header-first-rightbar">
                        <i class="fa-solid fa-minus"></i>
                        <i class="fa-regular fa-square-full"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>

                <div class="desktop__bin-header-second">
                    <div class="desktop__bin-header-second-left">
                        <p>File</p>
                        <p>Home</p>
                        <p>Share</p>
                        <p>View</p>
                        <p>Recycle Bin Tools</p>
                    </div>

                    <div class="desktop__bin-header-second-right">
                        <i class="fa-solid fa-chevron-down"></i>
                        <img src="./images/help.png" />
                    </div>
                </div>

                <div class="desktop__bin-header-third">
                    <div class="desktop__bin-header-third-leftbar">
                        <p>&#129128;</p>
                        <p>&#129130;</p>
                        <p>&#8964;</p>
                        <p>&#129129;</p>

                    </div>

                    <div class="desktop__bin-header-third-middlebar">
                        <div class="desktop__bin-header-third-middlebar-left">
                            <img src="./images/2DBin.png" />
                            <i class="fa-solid fa-chevron-right"></i>
                            <p>Recycle Bin</p>
                        </div>

                        <div class="desktop__bin-header-third-middlebar-right">
                            <i class="fa-solid fa-chevron-down"></i>
                            <i class="fa-solid fa-arrow-rotate-right"></i>
                        </div>
                    </div>

                    <div class="desktop__bin-header-third-rightbar">
                        <i class="fa-solid fa-magnifying-glass"></i>

                        <form>
                            <!-- Length > 0 open icons -->
                            <input type="text" placeholder="Search Recycle Bin">
                            <i class="fa-solid fa-xmark bin-clear"></i>
                            <button class="bin-button">
                                &#129130;
                            </button>
                        </form>
                    </div>
                </div>
            </header>

            <section class="desktop__bin-body">
                <div class="desktop__bin-body-side">
                    <ul>
                        <li><img src="" />
                            <p></p>
                        </li>
                        <li><img src="" />
                            <p></p>
                        </li>
                        <li><img src="" />
                            <p></p>
                        </li>
                    </ul>
                </div>

                <div class="desktop__bin-body-main">
                    <p>This folder is empty.</p>
                </div>
            </section>

            <footer class="desktop__bin-header-fourth">
                <div class="desktop__bin-header-fourth-leftbar">
                    <p>1 items</p>
                </div>

                <div class="desktop__bin-header-fourth-rightbar">

                </div>
            </footer>
        </div>

        <div class="desktop__calculator"></div>

        <div class="desktop__chrome"></div>

    </div>

    <div class="taskbar">
        <div class="taskbar__left">
            <div class="taskbar__left-windows taskbar--icon">
                <i class="fa-brands fa-windows"></i>
            </div>

            <div class="taskbar__left-search taskbar--icon">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="taskbar__left-active">
                <!-- Make Icons For Desktop Apps -->
                <!-- Implicit Structure By Ordering Flex -->

                <div class="taskbar__left-active-chrome taskbar--icon">
                    <img src="./images/chrome.png" />
                </div>

                <div class="taskbar__left-active-calculator taskbar--icon">
                    <img src="./images/calculator.png" />
                </div>


            </div>
        </div>

        <div class="taskbar__right">
            <div class="taskbar__right-time">
                <p>9:45 AM</p>
                <p>19/12/2022</p>
            </div>
        </div>

    </div>
</body>

<script src="./scripts/scripts.js"></script>

</html>
