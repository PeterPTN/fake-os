<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/96bdee1dc6.js" crossorigin="anonymous"></script>

    <title>Windows 10</title>
</head>

<body>
    <div class="main"></div>

    <div class="taskbar">
        <div class="taskbar__left">
            <div class="taskbar__left-windows taskbar--icon">
                <i class="fa-brands fa-windows"></i>
            </div>

            <div class="taskbar__left-search taskbar--icon">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="taskbar__left-active">
                <!-- Make Icons For Desktop Apps -->
                <!-- Implicit Structure By Ordering Flex -->
                
                <div class="taskbar__left-active-chrome taskbar--icon">
                    <img src="./images/chrome.png" />
                </div>

                <div class="taskbar__left-active-calculator taskbar--icon">
                    <img src="./images/calculator.png" />
                </div>

            </div>
        </div>

        <div class="taskbar__right">
            <div class="taskbar__right-time">
                <p>9:45 AM</p>
                <p>19/12/2022</p>
            </div>
        </div>

    </div>
</body>

</html>
