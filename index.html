<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/96bdee1dc6.js" crossorigin="anonymous"></script>

    <title>Windows 10</title>
</head>

<body>
    <div class="desktop">
        <div class="desktop__icon">
            <div class="desktop__icon-bin desktop--icon">
                <img src="./images/fullBin.png" />
                <p>Recycle Bin</p>
            </div>

            <div class="desktop__icon-calculator desktop--icon">
                <img src="./images/calculator.png" />
                <p>Calculator</p>
            </div>

            <div class="desktop__icon-chrome desktop--icon">
                <img src="./images/chrome.png" />
                <p>Chrome</p>
            </div>
        </div>

        <div class="desktop__calculator">
            <header class="desktop__calculator-header">
                <div class="desktop__calculator-header-first">
                    <div class="desktop__calculator-header-first-leftbar">
                        <img class="desktop__calculator-header-first-leftbar-bin" src="./images/2DBin.png" />
                        <img class="desktop__calculator-header-first-leftbar-tick" src="./images/redtick.png" />
                        <img class="desktop__calculator-header-first-leftbar-paper" src="./images/paper1.png" />
                        <img class="desktop__calculator-header-first-leftbar-folder" src="./images/closedFolder.png" />
                        <div class="desktop__calculator-header-first-leftbar-arrow-container">
                            <div class=""></div>
                            <div class=""></div>
                        </div>
                        <p>|</p>
                    </div>

                    <div class="desktop__calculator-header-first-middlebar">
                        <p>Manage</p>
                        <p>Recycle Bin</p>
                    </div>

                    <div class="desktop__calculator-header-first-rightbar">
                        <i class="fa-solid fa-minus"></i>
                        <i class="fa-regular fa-square-full"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>

                <div class="desktop__calculator-header-second">
                    <p>File</p>
                    <p>Home</p>
                    <p>Share</p>
                    <p>View</p>
                    <p>Recycle Bin Tools</p>
                </div>

                <div class="desktop__calculator-header-third">

                </div>
            </header>

            <section class="desktop__calculator-body">
                <div class="desktop__calculator-body-side">
                    <ul>
                        <li><img src="" />
                            <p></p>
                        </li>
                        <li><img src="" />
                            <p></p>
                        </li>
                        <li><img src="" />
                            <p></p>
                        </li>
                    </ul>
                </div>

                <div class="desktop__calculator-body-main">
                    <p>This folder is empty.</p>
                </div>
            </section>
        </div>

        <div class="desktop__bin"></div>
        <div class="desktop__chrome"></div>


    </div>

    <div class="taskbar">
        <div class="taskbar__left">
            <div class="taskbar__left-windows taskbar--icon">
                <i class="fa-brands fa-windows"></i>
            </div>

            <div class="taskbar__left-search taskbar--icon">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="taskbar__left-active">
                <!-- Make Icons For Desktop Apps -->
                <!-- Implicit Structure By Ordering Flex -->

                <div class="taskbar__left-active-chrome taskbar--icon">
                    <img src="./images/chrome.png" />
                </div>

                <div class="taskbar__left-active-calculator taskbar--icon">
                    <img src="./images/calculator.png" />
                </div>


            </div>
        </div>

        <div class="taskbar__right">
            <div class="taskbar__right-time">
                <p>9:45 AM</p>
                <p>19/12/2022</p>
            </div>
        </div>

    </div>
</body>

</html>
